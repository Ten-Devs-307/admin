{% extends 'dashboard/base.html' %}
{% block pagetitle %} Change Password {% endblock %}
{% load static %}

{% block content %}

<div class="row">
    <div class="container col-10 mx-auto">
        <!-- breadcrumb -->
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                </ol>
            </nav>
        </div>
        <!-- end of breadcrumb -->

        <!-- business registration form -->
        <div class="row">
            <div class="col-md-10 col-lg-10 col-xl-9 card shadow mx-auto mt-2">
                <div class="card-header">
                    <h3 class="card-title">Change Password</h3>
                </div>
                <div class="card-body">
                    <h5 class="fw-semibold mb-4 text-primary">Change Password</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="old_password">Current Password</label>
                            <input class="form-control" id="old_password" name="old_password" type="password" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input class="form-control" id="new_password" name="new_password" type="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password</label>
                            <input class="form-control" id="confirm_password" name="confirm_password" type="password"
                                required>
                        </div>
                        <button class="btn btn-main-primary btn-block" type="submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


    {% endblock %}
