{% extends 'dashboard/base.html' %}
{% block pagetitle %} Make Disbursement {% endblock %}
{% load static %}

{% block content %}

<div class="row">
    <div class="container col-10 mx-auto">
        <!-- breadcrumb -->
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Wallets</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Make Disbursement</li>
                </ol>
            </nav>
        </div>
        <!-- end of breadcrumb -->

        <!-- business registration form -->
        <div class="row">
            <div class="col-md-10 col-lg-10 col-xl-9 card shadow mx-auto mt-2">
                <div class="card-header">
                    <h3 class="card-title">Credit - Debit Merchant</h3>
                </div>
                <div class="card-body">
                    <!-- Floating Labels Form -->
                    <form class="row g-3" method="POST">
                        {% csrf_token %}
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="merchant">Merchant</label>
                                <select name="merchant" id="merchant" class="form-control">
                                    {% for merchant in merchants %}
                                    <option value="{{ merchant.customer_merchant_id }}">
                                        {{ merchant.customer_merchant_id }} - {{merchant.name}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" name="amount" id="amount" min="0" class="form-control"
                                    placeholder="Enter amount" step="0.1" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                            <div class="row">
                                <div class="form-check col-md-2" style="margin-left: 20px;">
                                    <input class="form-check-input" type="radio" name="disbursement_type" id="credit"
                                        value="credit" checked>
                                    <label class="form-check-label" for="credit">Credit</label>
                                </div>

                                <div class="form-check col-md-2">
                                    <input class="form-check-input" type="radio" name="disbursement_type" id="debit"
                                        value="debit">
                                    <label class="form-check-label" for="pending">Debit</label>
                                </div>
                            </div>
                            <hr>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="note">Note</label>
                                <textarea name="note" id="note" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Disburse</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form><!-- End floating Labels Form -->

                </div>

            </div>
        </div>

    </div>


    {% endblock %}
